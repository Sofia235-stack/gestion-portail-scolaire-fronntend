<div class="page-container">
  <div class="page-header">
    <h1>Gestion des matières</h1>
    <button mat-raised-button color="primary" (click)="openMatiereForm()" *ngIf="!editMode">
      <mat-icon>add</mat-icon>
      Ajouter une matière
    </button>
  </div>

  <!-- Formulaire d'ajout/édition -->
  <mat-card *ngIf="editMode || currentMatiere.nom">
    <mat-card-header>
      <mat-card-title>{{ editMode ? 'Modifier une matière' : 'Ajouter une matière' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form-container">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput [(ngModel)]="currentMatiere.nom" name="nom" placeholder="Nom de la matière" required>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Coefficient</mat-label>
            <input matInput [(ngModel)]="currentMatiere.coefficient" name="coefficient" type="number" min="1" max="10" placeholder="Coefficient" required>
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-button type="button" (click)="cancelEdit()">Annuler</button>
          <button mat-raised-button color="primary" type="button" (click)="saveMatiere(currentMatiere)">
            {{ editMode ? 'Mettre à jour' : 'Ajouter' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <div class="filters-container">
        <mat-form-field appearance="outline">
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Nom de matière...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div class="mat-table-container">
        <div *ngIf="loading" class="loading-shade">
          <mat-spinner diameter="50"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let matiere"> {{matiere.id}} </td>
          </ng-container>

          <!-- Nom Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let matiere"> {{matiere.nom}} </td>
          </ng-container>

          <!-- Coefficient Column -->
          <ng-container matColumnDef="coefficient">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Coefficient </th>
            <td mat-cell *matCellDef="let matiere"> {{matiere.coefficient}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let matiere">
              <div class="action-buttons">
                <button mat-icon-button color="primary" (click)="openMatiereForm(matiere)" matTooltip="Modifier">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteMatiere(matiere.id)" matTooltip="Supprimer">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Aucune matière trouvée</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="totalElements" (page)="onPageChange($event)"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
