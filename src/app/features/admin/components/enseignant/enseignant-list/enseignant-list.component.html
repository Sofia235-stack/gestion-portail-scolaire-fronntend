<div class="page-container">
  <div class="page-header">
    <h1>Gestion des enseignants</h1>
    <button mat-raised-button color="primary" routerLink="/admin/enseignants/nouveau">
      <mat-icon>add</mat-icon>
      Ajouter un enseignant
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div class="filters-container">
        <mat-form-field appearance="outline">
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Nom, prénom...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div class="mat-table-container">
        <div *ngIf="loading" class="loading-shade">
          <mat-spinner diameter="50"></mat-spinner>
        </div>

        <table mat-table [dataSource]="dataSource" matSort>
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let enseignant"> {{enseignant.id}} </td>
          </ng-container>

          <!-- Nom Column -->
          <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let enseignant"> {{enseignant.nom}} </td>
          </ng-container>

          <!-- Prénom Column -->
          <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
            <td mat-cell *matCellDef="let enseignant"> {{enseignant.prenom}} </td>
          </ng-container>

          <!-- Matières Column -->
          <ng-container matColumnDef="matieres">
            <th mat-header-cell *matHeaderCellDef> Matières </th>
            <td mat-cell *matCellDef="let enseignant"> {{getMatieresString(enseignant)}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let enseignant">
              <div class="action-buttons">
                <button mat-icon-button color="primary" (click)="editEnseignant(enseignant.id)" matTooltip="Modifier">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteEnseignant(enseignant.id)" matTooltip="Supprimer">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">Aucun enseignant trouvé</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="totalElements" (page)="onPageChange($event)"></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
</div>
