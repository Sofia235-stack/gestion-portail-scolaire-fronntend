<div class="page-container">
  <div class="page-header">
    <h1>{{ isEditMode ? 'Modifier un élève' : 'Ajouter un élève' }}</h1>
  </div>

  <mat-card>
    <mat-card-content>
      <div *ngIf="loading" class="loading-container">
        <mat-spinner diameter="50"></mat-spinner>
      </div>

      <form [formGroup]="eleveForm" (ngSubmit)="onSubmit()" *ngIf="!loading" class="form-container">
        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="nom" placeholder="Nom de l'élève" required>
<!--            <mat-error *ngIf="eleveForm.get('nom')?.hasError('required')">-->
<!--              Le nom est requis-->
<!--            </mat-error>-->
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Prénom</mat-label>
            <input matInput formControlName="prenom" placeholder="Prénom de l'élève" required>
<!--            <mat-error *ngIf="eleveForm.get('prenom')?.hasError('required')">-->
<!--              Le prénom est requis-->
<!--            </mat-error>-->
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email de l'élève" required type="email">
<!--            <mat-error *ngIf="eleveForm.get('email')?.hasError('required')">-->
<!--              L'email est requis-->
<!--            </mat-error>-->
<!--            <mat-error *ngIf="eleveForm.get('email')?.hasError('email')">-->
<!--              Format d'email invalide-->
<!--            </mat-error>-->
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Date de naissance</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateNaissance" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
<!--            <mat-error *ngIf="eleveForm.get('dateNaissance')?.hasError('required')">-->
<!--              La date de naissance est requise-->
<!--            </mat-error>-->
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Classe</mat-label>
            <mat-select formControlName="classeId" required>
              <mat-option *ngFor="let classe of classes" [value]="classe.id">
                {{ classe.nom }}
              </mat-option>
            </mat-select>
<!--            <mat-error *ngIf="eleveForm.get('classeId')?.hasError('required')">-->
<!--              La classe est requise-->
<!--            </mat-error>-->
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field appearance="outline">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput formControlName="username" placeholder="Nom d'utilisateur" required>
<!--            <mat-error *ngIf="eleveForm.get('username')?.hasError('required')">-->
<!--              Le nom d'utilisateur est requis-->
<!--            </mat-error>-->
          </mat-form-field>

          <mat-form-field appearance="outline" *ngIf="!isEditMode">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Mot de passe" required>
<!--            <mat-error *ngIf="eleveForm.get('password')?.hasError('required')">-->
<!--              Le mot de passe est requis-->
<!--            </mat-error>-->
<!--            <mat-error *ngIf="eleveForm.get('password')?.hasError('minlength')">-->
<!--              Le mot de passe doit contenir au moins 6 caractères-->
<!--            </mat-error>-->
          </mat-form-field>
        </div>

        <div class="form-actions">
          <button mat-button type="button" (click)="onCancel()">Annuler</button>
          <button mat-raised-button color="primary" type="submit" [disabled]="eleveForm.invalid || loading">
            {{ isEditMode ? 'Mettre à jour' : 'Ajouter' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
