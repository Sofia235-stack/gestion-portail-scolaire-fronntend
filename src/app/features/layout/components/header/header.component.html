<mat-toolbar color="primary" class="header">
  <div class="header-left">
    <button mat-icon-button (click)="onToggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">Portail Scolaire</span>
  </div>
  
  <div class="header-right">
    <button mat-icon-button (click)="toggleTheme()" matTooltip="Changer de thème">
      <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
    
    <ng-container *ngIf="currentUser">
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
        <mat-icon>account_circle</mat-icon>
        <span class="username">{{ currentUser.prenom }} {{ currentUser.nom }}</span>
        <mat-icon>arrow_drop_down</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <div class="user-info">
          <div class="user-name">{{ currentUser.prenom }} {{ currentUser.nom }}</div>
          <div class="user-role">{{ currentUser.role }}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Déconnexion</span>
        </button>
      </mat-menu>
    </ng-container>
  </div>
</mat-toolbar>
