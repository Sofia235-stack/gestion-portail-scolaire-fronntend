<div class="download-container">
  <mat-card>
    <mat-card-content>
      <div class="download-content">
        <mat-spinner diameter="50" *ngIf="loading"></mat-spinner>
        <div class="download-message">
          <mat-icon>download</mat-icon>
          <h2>Téléchargement en cours...</h2>
          <p>Votre bulletin est en cours de téléchargement. Vous allez être redirigé automatiquement.</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
