<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Portail Scolaire</mat-card-title>
      <mat-card-subtitle>Connexion</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput formControlName="username" placeholder="Entrez votre nom d'utilisateur" required>
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
              Le nom d'utilisateur est requis
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-field">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Entrez votre mot de passe" required>
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Le mot de passe est requis
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="full-width">
            <mat-spinner diameter="20" *ngIf="loading" class="spinner-button"></mat-spinner>
            <span *ngIf="!loading">Se connecter</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
