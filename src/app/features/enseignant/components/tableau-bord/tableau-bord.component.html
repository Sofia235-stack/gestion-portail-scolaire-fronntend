<div class="dashboard-container">
  <h1 class="page-title">Tableau de bord enseignant</h1>

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div *ngIf="!loading" class="dashboard-content">
    <!-- Cartes de statistiques -->
    <div class="stats-cards">
      <mat-card class="stats-card">
        <mat-card-content>
          <div class="stats-value">{{ stats.totalClasses || 0 }}</div>
          <div class="stats-label">Classes assignées</div>
        </mat-card-content>
        <mat-card-footer>
          <mat-icon>groups</mat-icon>
        </mat-card-footer>
      </mat-card>

      <mat-card class="stats-card">
        <mat-card-content>
          <div class="stats-value">{{ stats.totalEleves || 0 }}</div>
          <div class="stats-label">Élèves</div>
        </mat-card-content>
        <mat-card-footer>
          <mat-icon>school</mat-icon>
        </mat-card-footer>
      </mat-card>

      <mat-card class="stats-card">
        <mat-card-content>
          <div class="stats-value">{{ stats.totalNotes || 0 }}</div>
          <div class="stats-label">Notes saisies</div>
        </mat-card-content>
        <mat-card-footer>
          <mat-icon>edit</mat-icon>
        </mat-card-footer>
      </mat-card>

      <mat-card class="stats-card">
        <mat-card-content>
          <div class="stats-value">{{ stats.moyenneGenerale?.toFixed(2) || '0.00' }}</div>
          <div class="stats-label">Moyenne générale</div>
        </mat-card-content>
        <mat-card-footer>
          <mat-icon>grade</mat-icon>
        </mat-card-footer>
      </mat-card>
    </div>

    <!-- Graphiques -->
    <div class="charts-container">
      <mat-card class="chart-card">
        <mat-card-header>
          <mat-card-title>Moyenne par classe</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div style="display: block; width: 100%;">
            <!--<canvas baseChart
              [data]="barChartData"
              [options]="barChartOptions"
              [type]="barChartType">
            </canvas>-->
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Actions rapides -->
    <div class="quick-actions">
      <h2>Actions rapides</h2>
      <div class="actions-buttons">
        <button mat-raised-button color="primary" routerLink="/enseignant/notes">
          <mat-icon>edit</mat-icon>
          Saisir des notes
        </button>
        <button mat-raised-button color="accent" routerLink="/enseignant/classes">
          <mat-icon>groups</mat-icon>
          Voir mes classes
        </button>
      </div>
    </div>
  </div>
</div>
